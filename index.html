<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Models - Landing pages</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Models</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="toggleBtn">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <!-- SLIDER SECTION -->

        <div class="slider-wrap">
            <div class="slider">
                <div class="item">
                    <div class="item-img">
                        <img src="./img/foto1.jpg" alt="foto1">
                    </div>
                    <div class="caption" data-count="01">
                        <h1>Fashion</h1>
                        <h4>Top fashion Model Awards</h4>
                    </div>
                    <div class="slide-overlay"></div>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="./img/foto2.jpg" alt="foto1">
                    </div>
                    <div class="caption" data-count="02">
                        <h1>Fashion</h1>
                        <h4>Top fashion Model Awards</h4>
                    </div>
                    <div class="slide-overlay"></div>
                </div>
                <div class="item">
                    <div class="item-img">
                        <img src="./img/foto3.jpg" alt="foto1">
                    </div>
                    <div class="caption" data-count="03">
                        <h1>Fashion</h1>
                        <h4>Top fashion Model Awards</h4>
                    </div>
                    <div class="slide-overlay"></div>
                </div>
            </div>
        </div>

        <!-- BOTTOM LINK -->
        <!-- 
        <div class="bottom-link">
            <div class="left">
                <a href="#">Autumn & Winter 2018</a>
                <a href="#">Autumn & Winter 2019</a>
                <a href="#">Spring & Summer 2019</a>
            </div>
            <div class="right">
                <a href="#">Explore Model</a>
            </div>
        </div>
        -->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
